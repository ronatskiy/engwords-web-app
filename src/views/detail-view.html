<div class="container text-center">
	<h1>{{title}}</h1>
	<h3>{{message}}</h3>
	<div class="row" >
		<div class="col-xs-6" ng-repeat="section in sections">
			<a href={{section.path}} ng-class=section.bgColor class="well img-responsive">{{section.title}}</a>
		</div>
	</div>
	<br>
	<div class="well col-xs-12">
		<table class="table table-striped">		
		<tbody>
			<tr ng-repeat="word in words">
				<td>{{word.Ru}}</td>
				<td>{{word.Eng}}</td>
			</tr>
		</tbody>
	</table>
	</div>	
</div>
